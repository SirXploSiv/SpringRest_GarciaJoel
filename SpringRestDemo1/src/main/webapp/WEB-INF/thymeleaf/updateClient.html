<!DOCTYPE html>
<html>
	<head th:include="templates/head :: header"></head>
<body>
	<body>
	<div class="container">
		<div class="page-header">
			<h1>Update Client</h1>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<form action="#" th:action="@{/readFormClientUpdate}" th:object="${Client}" method="POST">
					<div class="form-group">
						<label for="id" class="control-label">ID</label> 
						<input type="number" id="id" th:field="*{id}" value="1" class="form-control" min="1"/>
					</div>
					<div class="form-group">
						<label for="name" class="control-label">Nombre [Field to update]</label> 
						<input type="text" id="name" th:field="*{name}" class="form-control" />
					</div>
					<div class="form-group">
						<button name="send" type="submit" value="Enviar" class="btn btn-success btn-lg">Enviar</button>
					</div>		
					<ul th:if="${#fields.hasErrors('*')}">
						<div class="alert alert-danger text-center">
						  	<strong><li style="list-style-type: none" th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li></strong>
						</div>
					</ul>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
